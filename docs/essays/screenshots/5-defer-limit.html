<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유예 한도 도달</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .terminal {
      background: #0d1117;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      width: 520px;
    }
    .terminal-header {
      background: linear-gradient(180deg, #3d3d3d 0%, #2d2d2d 100%);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .terminal-btn { width: 12px; height: 12px; border-radius: 50%; }
    .terminal-btn.close { background: #ff5f56; }
    .terminal-btn.minimize { background: #ffbd2e; }
    .terminal-btn.maximize { background: #27ca40; }
    .terminal-title { flex: 1; text-align: center; color: #999; font-size: 13px; }
    .terminal-body {
      padding: 20px 24px;
      color: #e6edf3;
      font-size: 14px;
      line-height: 1.7;
    }
    .prompt { color: #7ee787; }
    .command { color: #79c0ff; }
    .yellow { color: #d29922; }
    .blue { color: #79c0ff; }
    .gray { color: #8b949e; }
    .white { color: #e6edf3; }
  </style>
</head>
<body>
<div class="terminal">
  <div class="terminal-header">
    <div class="terminal-btn close"></div>
    <div class="terminal-btn minimize"></div>
    <div class="terminal-btn maximize"></div>
    <div class="terminal-title">pomo-defer — zsh</div>
  </div>
  <div class="terminal-body">
    <div><span class="prompt">❯</span> <span class="command">pomo-defer</span></div>
    <br>
    <div>⚠️ <span class="yellow">연속 유예 한도 도달!</span> <span class="gray">(최대 2회)</span></div>
    <br>
    <div class="gray">   휴식을 미루는 것은 생산성에 역효과를 줍니다.</div>
    <div class="gray">   지금 휴식을 취하고 돌아와서 작업을 마무리하세요.</div>
    <br>
    <div class="gray">   휴식 시작: <span class="blue">pomo-break</span></div>
  </div>
</div>
</body>
</html>
